<h2 class="animate__animated animate__fadeIn animate__faster">Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-busqueda
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar por pais..."
    ></app-busqueda>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/verpais', pais.alpha2Code]">
      {{ pais.name }}</a
    >
  </li>
  <li
    (click)="buscarSugerido(termino)"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" href="#">Buscar "{{ termino }}"</a>
  </li>
</ul>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino de busqueda {{ termino }}...
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-tabla-resultados [paises]="paises"></app-tabla-resultados>
  </div>
</div>
