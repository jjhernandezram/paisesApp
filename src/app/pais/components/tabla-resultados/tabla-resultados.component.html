<table class="table table-over">
  <thead class="table-primary">
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Capital, Pais</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; index as i"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="pais.flag" class="small-flag" />
      </td>
      <td>{{ pais.capital }}, {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/verpais', pais.alpha2Code]">Ver mas...</a>
      </td>
    </tr>
  </tbody>
</table>
